<div class="row">
  <div class="col-md-12">
    <h2>Posts</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Role</th>
          <th>Age</th>
          <th>Skills</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let post of posts; let i = index">
          <tr [id]="i">
            <td>{{ post.name }}</td>
            <td>{{ post.role }}</td>
            <td>{{ post.age }}</td>
            <td>{{ post.skills}}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
